<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Main Line - Call Center Training</title>
    <meta name="description" content="Advanced call center training simulator with AI-powered feedback" />
    <meta name="theme-color" content="#1B1F3B" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/png" sizes="192x192" href="%VITE_SUPABASE_URL%/storage/v1/object/public/assets/branding/icon-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="%VITE_SUPABASE_URL%/storage/v1/object/public/assets/branding/icon-512.png" />
    <link rel="apple-touch-icon" href="%VITE_SUPABASE_URL%/storage/v1/object/public/assets/branding/icon-192.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Main Line" />
    <style>
      /* Splash screen styles */
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #1B1F3B;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      
      .splash-content {
        text-align: center;
        color: white;
      }
      
      .splash-icon {
        width: 96px;
        height: 96px;
        margin: 0 auto;
        background: white;
        border-radius: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div id="splash-screen">
      <div class="splash-content">
        <div class="splash-icon">
          <img src="%VITE_SUPABASE_URL%/storage/v1/object/public/assets/branding/shield-logo.png" alt="Main Line Shield" style="width: 64px; height: 64px;" />
        </div>
        <h1 style="margin-top: 24px; font-size: 24px; font-weight: bold; letter-spacing: 0.05em;">MAIN LINE</h1>
        <p style="margin-top: 8px; color: #FFB800; text-transform: uppercase; letter-spacing: 0.1em;">Inquiry Training Suite</p>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Hide splash screen once app is loaded
      window.addEventListener('load', () => {
        const splash = document.getElementById('splash-screen');
        if (splash) {
          setTimeout(() => {
            splash.style.opacity = '0';
            setTimeout(() => {
              splash.style.display = 'none';
            }, 300);
          }, 2000);
        }
      });

      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('ServiceWorker registration successful');
            })
            .catch(err => {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
    </script>
  </body>
</html>
